<section class="content">
  <h2 class="mat-h2">Help</h2>

  <div class="action-buttons">
    <button mat-flat-button (click)="accordion.openAll()">Expand All</button>
    <button mat-flat-button (click)="accordion.closeAll()">Collapse All</button>
  </div>
  <mat-accordion class="headers-align" multi togglePosition="before">
    @for (section of sections; track section) {
    <mat-expansion-panel expanded="{{isReferenced(section)}}" (opened)="onOpened(section)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{section.title}}
        </mat-panel-title>
        <mat-panel-description>
          {{section.description}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        @for (item of section.items; track item) {
        <mat-card>
          <mat-card-header>
            <mat-card-title>â˜ž &nbsp;{{item.question}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{item.answer}}</p>
          </mat-card-content>
        </mat-card>
        @if (!$last) {
        <br>
        }
        }
      </ng-template>
    </mat-expansion-panel>
    }
  </mat-accordion>
</section>
